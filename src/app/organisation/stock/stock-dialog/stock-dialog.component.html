<h2 mat-dialog-title>{{ data.type }} Stock</h2>
<ng-container *ngIf="stockForm">
    <mat-dialog-content [formGroup]="stockForm">
        <div class="form-container">
            <div class="details-container">

                <div>
                <mat-form-field>
                    <mat-select placeholder="Book" formControlName="book" [compareWith]="compareObjFn">
                        <mat-option *ngFor="let book of books" [value]="book">{{ book.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Stock" formControlName="count">
                    </mat-form-field>
                    </div>

            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="close()">Close</button>
        <button mat-button color="primary" (click)="onSubmit()">Submit</button>
    </mat-dialog-actions>
</ng-container>
