<div class="container-element">
    <div class="header">
        <h2>Stock</h2>
        <button class="btn btn-primary right" mat-raised-button (click)="openStockDialog('Create')"><mat-icon aria-hidden="false" aria-label="">add</mat-icon></button>
    </div>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <div class="content">
        <mat-table class="mat-elevation-z3 table-list" *ngIf="dataSource !== undefined; else elseBlock" [dataSource]="dataSource">
            
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Book </mat-header-cell>
                <mat-cell *matCellDef="let stock"> {{ stock.book.name }} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="stock">
                <mat-header-cell *matHeaderCellDef> stock </mat-header-cell>
                <mat-cell *matCellDef="let stock"> {{ stock.count }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let stock">
                    <button mat-button (click)="openStockDialog('Edit', stock)"><mat-icon>edit</mat-icon></button>
                    <button mat-button (click)="onDelete(stock)"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </div>
    <ng-template #elseBlock>No stock yet</ng-template>
</div>
