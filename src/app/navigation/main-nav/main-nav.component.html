<app-top-nav fxHide.xs></app-top-nav>
<mat-sidenav-container fullscreen class="sidenav-container" autosize>
    <mat-sidenav #appDrawer class="mat-elevation-z4 sidenav" 
        fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="isLoggedIn() ? (isHandset$ | async) == false : false">
        <!-- <mat-toolbar *ngIf="authService.isLoggedIn()">
            <small *ngIf="user">{{ user.username }}</small>
        </mat-toolbar> -->
        <div>
            <mat-nav-list *ngIf="user"> 
                <app-menu-list-item *ngFor="let item of navItems" [item]="item" [isParent]="true">
                </app-menu-list-item>
            </mat-nav-list>
        </div>
        <div class="fill-remaining-space"></div>
        <div class="app-version">

        </div>
    </mat-sidenav>
    <mat-sidenav-content
        [attr.role]="'main'">
        <router-outlet></router-outlet>
        <app-messages></app-messages>
    </mat-sidenav-content>
</mat-sidenav-container>
